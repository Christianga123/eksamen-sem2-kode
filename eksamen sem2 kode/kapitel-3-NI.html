    <h2>Kapitel 3 - RAM</h2>
    <div class="knap">
    <div class="dropdown">
        <div class="select" onclick="toggleDropdown()">
            <span class="selected"> Kan jeg knække RAM, når jeg sætter det i? </span>
            <div class="caret"></div>
        </div>
        <ul class="menu1">
            <p class="active"> Det er generelt ikke et problem, lad selvfølgelig være med at tvinge noget i, bare husk at vende ram-stikken rigtig i forhold til slidsen, der er næsten i midten med tilsvarende i slottet på motherboardet</p>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select" onclick="toggleDropdown()">
            <span class="selected"> Gør RAM hastighed en forskel?</span>
            <div class="caret"></div>
        </div>
        <ul class="menu1">
            <p class="active">Det gør det. Typisk gør det ikke en betydelig forskel, medmindre du er nede i den helt lave ende, som for mange år siden ville have gået. Du kan tænke på indkøb af RAM, såvel som andre komponenter, som at kunne være "Future Proof", og at man ikke skal skifte dem ud med det samme.</p>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select" onclick="toggleDropdown()">
            <span class="selected"> Er der specifikke brands jeg skal vælge? </span>
            <div class="caret"></div>
        </div>
        <ul class="menu1">
            <p class="active">Det er værd at undersøge, om du får et godt tilbud, og om brands du overvejer at købe ting fra har et ry for at lave noget holdbart. Din computer er ment til at holde i mange år, og det er derfor værd at overveje noget med kvalitet, fremfor kvantitet. Vælg dog altid 2 RAM-moduler fra samme producent, hvis du gerne vil have Dual Channel RAM.</p>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select" onclick="toggleDropdown()">
            <span class="selected"> Hvad er Dual Channel RAM? </span>
            <div class="caret"></div>
        </div>
        <ul class="menu1">
            <p class="active">Dual channel RAM, er noget som man automatisk opnår ved at installere to RAM-moduler af samme størrelse (f.eks. 2 gange 8GB RAM moduler) og producent. På den måde opnår du en hurtigere hastighed, og samlet 16GB RAM til din computer.</p>
        </ul>
